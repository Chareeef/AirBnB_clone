<!DOCTYPE html>

<html lang="en">

    <head>

        <title>AirBnB Clone</title>

        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">

        <link rel="icon" type="image/png" href="images/icon.png">

    </head>

    <body>

        <!-- Header -->

        <header>
        </header>

        <!-- container -->

        <div class="container">

            <!-- filter section -->

            <section class="filter">

                <!-- locations -->

                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>

                    <!-- popover -->

                    <ul class="popover">
                        <li><h2>California:</h2></li>
                        <li>
                            <ul class="nested-list">
                                <li>San Diego</li>
                                <li>San Jose</li>
                            </ul>
                        </li>
                        <li><h2>Arizona:</h2></li>
                        <li>
                            <ul class="nested-list">
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!-- amenities -->

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>

                    <ul class="popover amenities-list">
                            <li>Internet</li>
                            <li>Kitchen</li>
                            <li>Jacuzzi</li>
                            <li>TV</li>
                    </ul>
                </div>

                <button>Search</button>
            </section>

        </div>

        <!-- Footer -->

        <footer>
            Best School
        </footer>

    </body>

</html>
